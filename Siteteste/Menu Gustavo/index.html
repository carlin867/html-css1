<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h1>Menu do Gustavo Guanabara</h1>
        <i id="burguer" class="material-symbols-outlined" onclick="clickMenu()"><img src="menu.svg" class="icon"></i>
        <menu id="itens">
            <ul>
                <li><a href="#">Opção 1</a></li>
                <li><a href="#">Opção 2</a></li>
                <li><a href="#">Opção 3</a></li>
                <li><a href="#">Opção 4</a></li>
                <li><a href="#">Opção 5</a></li>
            </ul>
        </menu>

    </header>

    <script>
        function clickMenu(){
            if (itens.style.display == 'block'){
                itens.style.display = 'none'
                document.querySelector('.icon').src = "menu.svg"
            } else{
                itens.style.display = 'block'
                document.querySelector('.icon').src = "close.svg"
            }
            
        }
    </script>
</body>
</html>
