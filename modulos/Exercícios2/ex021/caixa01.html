<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <!--
        Tipos de Caixa 

        Box-Level:
        div
        h1 até h6
        p
        main header
        nav
        article
        aside
        footer
        form
        video

        Inline-Level:
        span
        a 
        code
        small
        strong
        em
        sup - sub
        label
        button
        input
        select
    -->
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: blue;
            border: 10px solid black;
            padding: 20px 30px;
            margin: 40px 10px;
           outline: 5px dashed salmon;
        }
        a{
            border: 10px solid pink;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são exemplos de box-level,mas o <a href="#">links são exemplos de caixas inline-level</a>.Vamos ver como tudo isso funciona</p>
    <p>bora vill</p>
    
</body>
</html>
