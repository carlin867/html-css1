<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu proprío servidor.</p>
    <video controls width="500px"  poster="imagens/imagemvolei.jpeg" loop autoplay>
      <source src="midia/meuvideo.mp4" type="video/mp4" />
      <source src="midia/Meuvideo.mkv" type="video/mp4" />
      <source src="midia/Meuvideo.webm" type="video/webm"/>
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=gf-kgDc3jEzHmE8n" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   
  </body>
</html>
