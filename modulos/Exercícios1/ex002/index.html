<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>Paragrafo e Quebra de Linha</h1>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo entre  o par de tags &lt;p&gt; e &lt;/p&gt; .</p>
    <p>Se você precisar quebrar o texto em algum lugar especifico como esse <br> você pode usar a tag <strong>&lt;br&gt;</strong>.</p>
</body>
</html>
