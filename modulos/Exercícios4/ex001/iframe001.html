<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de Iframe</title>
    <style>
        /* Css é soberano nas configurações dos iframes */
        iframe{
            width: 400px;
            height: 400px;
            border: 10px solid gray;
        }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do
        <!-- Por padrão o iframe tem 300 de largura e 150 de altura -->
      <iframe src="https://www.cursoemvideo.com" frameborder="0" height="600" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
      </iframe>

      para aprender a Programar
    </p>
    <p>
      O repositoria do Guanabara
      <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="100" width="500">
        <a href="https://gustavoguanabara.github.io" target="_blank">no Github</a>
      </iframe>
      tambem é bem legal!
    </p>
    <p>Meu site 
      <iframe src="https://carlin867.github.io/parciglobal" frameborder="0"></iframe>
    </p>
  </body>
</html>
