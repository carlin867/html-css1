<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="in1">Digite um Número:</label>
            <input type="number" name="n" id="in1" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Digite outro Número:</label>
            <input type="number" name="on" id="in2" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>


        <p>
            <input type="submit" value="Enviar" onclick="click()"/>
            <input type="reset" value="Limpar" />
          </p>
    </form>
</body>
</html>
